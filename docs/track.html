<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>音频编码器性能对比</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; overflow-x: auto; }
        table { border-collapse: collapse; margin: 1rem 0; min-width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: center; }
        th { background-color: #f8f9fa; cursor: pointer; position: sticky; top: 0; }
        th:hover { background-color: #e9ecef; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .sort-icon { margin-left: 5px; font-size: 0.8em; }
        #loading { margin: 20px 0; color: #6c757d; }
    </style>
</head>
<body>
    <h1>Track1-MLP 性能数据</h1>
    <div id="loading">正在加载数据...</div>
    <div id="table-container"></div>

    <script>
        // 加载数据并渲染表格
        fetch('./data.json')
            .then(response => {
                if (!response.ok) throw new Error('网络响应异常');
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').remove();
                renderTable(data);
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 
                    `<p style="color: red;">加载失败: ${error.message}</p>`;
            });

        // 渲染表格函数
        function renderTable(data) {
            const container = document.getElementById('table-container');
            const table = document.createElement('table');
            
            // 创建表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            data.headers.forEach((header, colIndex) => {
                if (!header) return;  // 跳过空列
                
                const th = document.createElement('th');
                th.innerHTML = `
                    ${header}
                    <span class="sort-icon">↕</span>
                `;
                th.onclick = () => sortTable(colIndex, th);
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // 创建数据行
            const tbody = document.createElement('tbody');
            
            data.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                data.headers.forEach((_, colIndex) => {
                    const td = document.createElement('td');
                    td.textContent = row[colIndex] || '';
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            container.appendChild(table);
        }

        // 排序功能
        let currentSort = { column: null, ascending: true };
        
        function sortTable(columnIndex, thElement) {
            const table = document.querySelector('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const sortIcons = document.querySelectorAll('.sort-icon');
            
            // 重置所有排序图标
            sortIcons.forEach(icon => icon.textContent = '↕');
            
            // 判断排序方向
            if (currentSort.column === columnIndex) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort = { column: columnIndex, ascending: true };
            }
            
            // 更新当前列的排序图标
            thElement.querySelector('.sort-icon').textContent = 
                currentSort.ascending ? '▲' : '▼';
            
            // 执行排序
            rows.sort((rowA, rowB) => {
                const valueA = rowA.cells[columnIndex].textContent;
                const valueB = rowB.cells[columnIndex].textContent;
                
                // 数值排序
                if (!isNaN(valueA) && !isNaN(valueB)) {
                    const numA = parseFloat(valueA);
                    const numB = parseFloat(valueB);
                    return currentSort.ascending ? numA - numB : numB - numA;
                }
                
                // 文本排序
                return currentSort.ascending 
                    ? valueA.localeCompare(valueB) 
                    : valueB.localeCompare(valueA);
            });
            
            // 重新插入已排序的行
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
